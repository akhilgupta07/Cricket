<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <style>
    div.item {
        vertical-align: top;
        display: inline-block;
        text-align: center;
        width: 200px;
    }
    .caption {
        display: block;
    }
</style>
</head>
<body>
    <div class="container">  
        <div class="jumbotron">
            {% if error_message %}
            <p><strong>{{ error_message }}</strong></p>
            {% endif %}
            <h2> {{team.name}}  <img src= "{{team.logo_uri.url}}" alt="" class="rounded" height="50" width="50"></h2>
            <hr class="my-4">
            {% for player in players %} 
                <div class="item">
                    <img src="{{player.image_uri.url}}" alt="" class="rounded" height="150" width="150">
                    <strong class="caption" >{{player.first_name}} {{player.last_name}}</strong>
                </div>
            {% endfor %}
          </div>
        </div>          
</body>
</html>
